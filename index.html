<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <script src="script.js" defer></script>
</head>
<body>

  
  <h1>Music Player !!!</h1>
<hr> 


  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio id="audio" src="music/water.mp3"></audio>

    <div class="img-container">
      <img src="images/water.jpg" alt="Album Cover" id="cover" />
    </div>

    <div class="navigation">
      <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
      <button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
      <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
    </div>
  </div>


<!-- Listening Buddy -->

<button onclick="show()" id="buttonBuddy" class="buddy"> Listen with a buddy! </button>
<img src="images/kirby-dancing.gif" alt="Dancing Kirby" id="dancingKirby" class="hideKirby"> 



</body>
</html>
